    async function uploadVideo(file) {
      const fileName = `${Date.now()}-${file.name}`;

    const allowedUIDs = [

    function backToLogin() {
      document.getElementById("logoutScreen").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    auth.onAuthStateChanged(user => {
      if (user && allowedUIDs.includes(user.uid)) {
        currentUser = user;
        const lastLoginTime = new Date().toISOString();
        db.ref("users/" + user.uid).update({ lastLogin: lastLoginTime });

        document.getElementById("chat").style.display = "flex";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "none";
        document.getElementById("logoutScreen").style.display = "block";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      });
    }

    function clearChat() {
      if (confirm("Yakin ingin menghapus semua pesan?")) {
        db.ref("messages").remove();
      }
    }

    function deleteOldMessages() {
      const now = Date.now();
      const threeDays = 3 * 24 * 60 * 60 * 1000;
      db.ref("messages").once("value").then(snapshot => {
        snapshot.forEach(child => {
          if (child.val().timestamp && now - child.val().timestamp > threeDays) {
            db.ref("messages/" + child.key).remove();
          }
        });
      });
    }

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    function toggleRecording() {
      if (isRecording) {
        mediaRecorder.stop();
      } else {
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          isRecording = true;
          document.getElementById("recordBtn").textContent = "â¹ï¸";

          audioChunks = [];
          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) audioChunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.onloadend = () => {
              db.ref("messages").push({
                uid: currentUser.uid,
                text: null,
                image: null,
                audio: reader.result,
                timestamp: firebase.database.ServerValue.TIMESTAMP
              });
            };
            reader.readAsDataURL(blob);
            isRecording = false;
            document.getElementById("recordBtn").textContent = "ğŸ¤";
          };
        }).catch(err => alert("Gagal merekam suara: " + err.message));
      }
    }

    function listenMessages() {
      db.ref("messages").off();
      db.ref("messages").on("value", snapshot => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const msg = document.createElement("div");
          msg.className = "message" + (data.uid === currentUser.uid ? " you" : "");
          const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit' }) : '';
          msg.innerHTML = `
            <div>${data.text || ""}</div>
            ${data.image ? `<img src="${data.image}" />` : ""}
            ${data.audio ? `<audio controls src="${data.audio}" style="margin-top:5px;"></audio>` : ""}
            ${data.video ? `<video controls src="${data.video}"></video>` : ""}
            <div style="font-size: 12px; color: gray; margin-top: 4px;">${time}</div>
            ${data.uid === currentUser.uid ? `<div class="delete" onclick="deleteMessage('${child.key}')">ğŸ—‘ï¸</div>` : ""}
          `;
          messagesDiv.appendChild(msg);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function compressAndConvertToBase64(file, callback) {
      const reader = new FileReader();
      reader.onload = event => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const maxWidth = 800;
          const scale = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          callback(canvas.toDataURL("image/jpeg", 0.6));
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    async function sendMessage() {
      const text = document.getElementById("messageInput").value;
      const imageFile = document.getElementById("imageInput").files[0];
      const videoFile = document.getElementById("videoInput").files[0];

      if (!text && !imageFile && !videoFile) return;

      let imageBase64 = null;
      let videoUrl = null;

      if (imageFile) {
        await new Promise(resolve => {
          compressAndConvertToBase64(imageFile, base64 => {
            imageBase64 = base64;
            resolve();
          });
        });
      }

      if (videoFile) {
        videoUrl = await uploadVideo(videoFile);
        if (!videoUrl) return;
      }

      db.ref("messages").push({
        uid: currentUser.uid,
        text: text || null,
        image: imageBase64,
        video: videoUrl,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      document.getElementById("messageInput").value = "";
      document.getElementById("imageInput").value = "";
      document.getElementById("videoInput").value = "";
    }

    function deleteMessage(key) {
      db.ref("messages/" + key).remove();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#emojiList span").forEach(e => {
        e.addEventListener("click", () => {
          const input = document.getElementById("messageInput");
          input.value += e.textContent;
          input.focus();
        });
      });
    });
  </script>
